[book]
authors = ["RenYan Wei"]
language = "en"
multilingual = false
src = "src"
title = "Hello Rust"


[preprocessor.admonish]
# command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`
[preprocessor.alerts]
# command = "mdbook-alerts"


[output.html]
# 指定输出目录为 docs
default-theme = "light"
#root = "/hello-rust/"
git-repository-url = "https://github.com/savechina/hello-rust"
git-repository-icon = "fa-github"
additional-css = ["./assets/css/mdbook-admonish.css"]
